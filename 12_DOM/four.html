<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 4</title>

    <style>
      .bg {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLang(langName) {
      // create a list item
      // add list item to the ul
      let li = document.createElement("li");
      li.innerHTML = langName;
      let ul = document.querySelector(".language");
      ul.appendChild(li);
      //   document.body.appendChild(ul);
    }

    addLang("Java");
    addLang("Python");
    function addOptiLang(langname) {
      // we don't need to traverse whole node of tree  -- using this method
      let li = document.createElement("li");
      li.appendChild(document.createTextNode(langname));
      document.querySelector(".language").appendChild(li);
    }

    addOptiLang("Go lang");

    // EDIT

    const secondLang = document.querySelector("li:nth-child(2)");
    // console.log(secondLang.innerText);
    // const text=document.createTextNode("Mojo");
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo"; //or use innerHTML
    secondLang.replaceWith(newLi);


    // replace js with ts (first element)

    const firstLang=document.querySelector('li:first-child');
    console.log(firstLang);
    const newLi1=document.createElement("li");
    newLi1.textContent="TypeScript";
    firstLang.replaceWith(newLi1)

    // remove last lang
    const lastlang=document.querySelector("li:last-child")
    console.log(lastlang);
    lastlang.remove()

  </script>
</html>
