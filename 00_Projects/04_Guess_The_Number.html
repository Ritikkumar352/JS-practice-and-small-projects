<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
</head>
<body style="background-color:#212121; color:#fff;">
 
    <div id="wrapper">
      <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField" disabled>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
            <button class="start">start</button>
        </div>
    </div>
    <script>

       
        const randomNum=Math.floor((Math.random()*100)+1);
        console.log(randomNum);
        const btn=document.querySelector('#subt')
        console.log(btn);

        const guesses=document.querySelector('.guesses');
        console.log(guesses);
        let prevGuess=[];


        // const start=document.querySelector('.start');
        // console.log(start);
        // start.addEventListener('click',()=>{
        //     const inp=    document.querySelector('#guessField');
        //     inp.removeAttribute('disabled')
        // },false)



     

        btn.addEventListener('click',(e)=>{
            e.preventDefault();
            const guessNum=document.querySelector('#guessField').value;
            console.log(guessNum);
            console.log(typeof guessNum);
     

            if(guessNum<=0 || guessNum>100 ){
                alert("Enter number between 1 and 100")
            }else if(isNaN(guessNum)){
                alert("Please enter a valid number")
            }else{
                if(guessNum==randomNum){
                    alert("YAYYY!! You guessed it Right");

                }

                prevGuess+=`${guessNum}, `;
                
            }




        },false)


    </script>
</body>
</html>
